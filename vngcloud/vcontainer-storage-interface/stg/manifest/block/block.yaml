apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: csi-vngcloud-sc
provisioner: csi.vngcloud.vn
parameters:
  type: vtype-af0a974c-2bf4-44b2-bb79-ee7f5fb1d7e7  # SSD IOPS 800

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-pvc-vngcloud
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: csi-vngcloud-sc

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - image: nginx
    imagePullPolicy: IfNotPresent
    name: nginx
    ports:
    - containerPort: 80
      protocol: TCP
    volumeMounts:
      - mountPath: /var/lib/www/html
        name: csi-data-vngcloud
  volumes:
  - name: csi-data-vngcloud
    persistentVolumeClaim:
      claimName: csi-pvc-vngcloud
      readOnly: false
      