apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: cuongdm3-nodegroup-0                                                      # (1) MUST follow to this format <[value from (1)@control-plane.yaml]-[free to fill]>
  namespace: default                                                          # MUST be same with (2)@control-plane.yaml
spec:
  template:
    spec:
      files: []
      joinConfiguration:
        nodeRegistration:
          kubeletExtraArgs:
            cloud-provider: external
            provider-id: vngcloud:///'{{ instance_id }}'
            node-labels: "cluster=vks-cluster"                                 # Define the list of LABELS that user want to assign to this nodegroyp [optional]
          taints:                                                              # Define the list of TAINTS that user want to assign to this nodegroup [optional]
            - effect: "NoSchedule"
              key: "cluster"
              value: "true"
          name: '{{ local_hostname }}'