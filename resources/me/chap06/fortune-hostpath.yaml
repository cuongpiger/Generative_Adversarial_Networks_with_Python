apiVersion: v1
kind: Pod
metadata:
  name: fortune
spec:
  containers:
  - image: manhcuong8499/fortune
    name: html-generator
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    hostPath:
      # directory location on host
      path: /data
      # this field is optional
      type: DirectoryOrCreate
