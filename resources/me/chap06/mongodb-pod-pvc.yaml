apiVersion: v1
kind: Pod
metadata:
  name: mongodb 
spec:
  containers:
  - image: mongo
    securityContext:
      runAsUser: 0
    name: mongodb
    volumeMounts:
    - name: mongodb-data
      mountPath: /data
    ports:
    - containerPort: 27017
      protocol: TCP
  volumes:
  - name: mongodb-data
    persistentVolumeClaim:
      claimName: mongodb-pvc

